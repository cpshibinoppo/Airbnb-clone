<section class="sighpopup" >
  <div class="miandiv " *ngIf="!this.loginphonenumber">
    <header class="pb-3">
      <div class="closebtnandheadingdiv">
        <button (click)="clearoverlay()">
          <span><i class='bx bx-x'></i></span>
        </button>
        <h1>
          <div>Log in or Sigh up</div>
        </h1>
      </div>
    </header>
    <section class="inputmiansection">
      <div>
        <div class="welcometextdiv">
          <h3>Welcome to Airbnb</h3>
        </div>
        <div class="inputmiandiv">
          <form action="/Host" [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
            <div class="inpbox">
              <div class="selectmiandiv pb-2">
                <label for="">
                  <div class="selectheadtext"><span>Country/Region</span></div>
                  <div class="selectdiv">
                    <select name="" id="">
                      <option value="">India (+91)</option>
                      <option value="">Ghana (+223)</option>
                      <option value="">Iraq (-946)</option>
                      <option value="">Mali(+223)</option>
                      <option value="">Hong kong (+852)</option>
                    </select>
                  </div>
                </label>
              </div>
              <div class="phoneinputdiv pt-2" id="phoneinputid" (click)="inputshowing()">
                <label for="">
                  <div class="phonetext phonetextactive"><span>Phone number</span></div>
                  <div class="numberinpdiv" id="numberinpid">
                    <div>+91</div>
                    <input type="number" formControlName="usernumber" minlength="9">
                  </div>
                </label>
              </div>
            </div>
            <div class="privacydiv pt-1">
              <span *ngIf="this.submitted&&f.usernumber.errors?.['required']">Enter Your Number </span>
              <span *ngIf="this.submitted&&f.usernumber.errors?.['pattern']">Enter Your min 10 number </span>
              <p>Well'll call or text you to confirmyour number. Standard message and data rates apply. <a
                  href="">Privacy Policy</a></p>
            </div>
            <div class="continuebtndiv">
              <button type="submit">
                <span>Continue</span>
              </button>
            </div>
          </form>
        </div>
        <div class="or">
          or
        </div>
        <div class="autologinmaindiv">
          <form action="">
            <button>
              <div class="autologdiv">
                <div class="iconimagediv">
                  <img src="../../../assets/img/facebookicon.svg" alt="">
                </div>
                <div class="autologintext">
                  Continue with Facebook
                </div>
              </div>
            </button>
          </form>
          <form action="">
            <button>
              <div class="autologdiv mt-3">
                <div class="iconimagediv">
                  <img src="../../../assets/img/google.svg" alt="">
                </div>
                <div class="autologintext">
                  Continue with Google
                </div>
              </div>
            </button>
          </form>
          <form action="">
            <button>
              <div class="autologdiv mt-3">
                <div class="iconimagediv">
                  <img src="../../../assets/img/appleicon.svg" alt="">
                </div>
                <div class="autologintext">
                  Continue with Apple
                </div>
              </div>
            </button>
          </form>
          <form action="">
            <button>
              <div class="autologdiv mt-3">
                <div class="iconimagediv">
                  <img src="../../../assets/img/gmailicon.svg" alt="">
                </div>
                <div class="autologintext">
                  Continue with Email
                </div>
              </div>
            </button>
          </form>
        </div>
      </div>
    </section>
  </div>
</section>
<section class="sighpopup" *ngIf="this.loginphonenumber">
  <div class=" otpmaindiv">
    <header class="pb-3">
      <div class="closebtnandheadingdiv">
        <button (click)="clearoverlay()">
          <span><i class='bx bx-chevron-left'></i></span>
        </button>
        <h1>
          <div>Confirm you number</div>
        </h1>
      </div>
    </header>
    <section class="inputmiansection">
      <div>
        <div class="welcometextdiv">
          <h2>Enter the code we've sent via SMS to +91 8138059882:</h2>
        </div>
        <div class="inputmiandiv otpinputmiandiv">
          <div class="otpinputmain">
            <label for="" class="otpinputlable">
              <div class="otpinput">
                <input type="tel" placeholder="------">
              </div>
            </label>
          </div>
        </div>
        <div class="buttonsmaindiv">
          <button class="morebutton">More options</button>
          <button class="continuebutton">Continue</button>
        </div>

      </div>
    </section>
  </div>
</section>
