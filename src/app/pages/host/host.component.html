<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6" style="padding: 0">
        <div class="sectioncolone">
          <div class="logomaindiv">
            <a href="/">
              <span>
                <img src="../../../assets/img/host/logo.svg" alt="" />
              </span>
            </a>
            <button>
              <span>
                <img src="../../../assets/img/host/clolseicon.svg" alt="" />
              </span>
            </button>
          </div>
          <div class="questionmaindiv">
            <div class="questiondiv">
              <h1>What kind of place will you host?</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6 formcolmaindiv" style="padding: 0">
        <section class="conandsection">
          <div class="form1maindiv">
            <app-from1></app-from1>
          </div>
          <div id="te" class="form2maindiv">
            <app-form2></app-form2>
          </div>
        </section>
        <div class="sectioncoltwo">
          <div class="topbarmiansection">
            <div class="topbarmiandiv">
              <div class="helpmaindiv">
                <div class="userandhelpmaindiv">
                  <div class="usermaindiv">
                    <button>
                      <span class="askimgspan">
                        <span style="right: -18px; z-index: 3">
                          <div>
                            <img
                              src="../../../assets/img/host/u1.webp"
                              alt=""
                            />
                          </div>
                        </span>
                        <span style="right: -9px; z-index: 2">
                          <div>
                            <img
                              src="../../../assets/img/host/u2.webp"
                              alt=""
                            />
                          </div>
                        </span>
                        <span style="right: 0px; z-index: 1">
                          <div>
                            <img
                              src="../../../assets/img/host/u3.webp"
                              alt=""
                            />
                          </div>
                        </span>
                      </span>
                      Ask a Superhost
                    </button>
                  </div>
                  <div class="phoneaskbutton helpdiv me-3">
                    <button>
                      <div>Ask a Superhost</div>
                    </button>
                  </div>
                  <div class="helpdiv">
                    <button>
                      <div>Help</div>
                    </button>
                  </div>
                </div>
              </div>
              <div class="saveandexitdiv">
                <div class="saveandexitbuttondiv">
                  <button>
                    <div>Save and exit</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="buttommainsection">
            <div class="bottombarmiandiv">
              <div class="backbuttonmaindiv">
                <button [routerLink]="['..']">Back</button>
              </div>
              <div class="nextbuttonmaindiv">
                <button formtarget="te" [disabled]="this.buttoncheck" (click)="buttonclick()">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
